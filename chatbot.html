<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>AI Chatbot</title> 
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 80vh;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(to right, #5d6df9, #8a77f5);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 5px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #4ade80;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background-color: #5d6df9;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #f1f3f9;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .typing-indicator {
            display: flex;
            align-self: flex-start;
            background-color: #f1f3f9;
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            margin-bottom: 5px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #a6a6a6;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .chat-input-container {
            padding: 15px 20px;
            border-top: 1px solid #eaeaea;
            display: flex;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #5d6df9;
        }

        .send-button {
            background-color: #5d6df9;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background-color: #4a5be8;
        }

        .send-button svg {
            width: 20px;
            height: 20px;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 0 20px 15px;
        }

        .suggestion {
            background-color: #f1f3f9;
            border: none;
            padding: 8px 16px;
            border-radius: 16px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .suggestion:hover {
            background-color: #e2e6f6;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .chat-container {
                height: 90vh;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style> 
 </head> 
 <body> 
  <div class="chat-container"> 
   <div class="chat-header"> 
    <h1>AI Assistant</h1> 
    <div class="status"> 
     <div class="status-dot"></div> <span>Online</span> 
    </div> 
   </div> 
   <div class="chat-messages" id="chatMessages"> 
    <div class="message bot-message">
      Hello! I'm your AI assistant. How can I help you today? 
    </div> 
   </div> 
   <div class="suggestions"> <button class="suggestion" data-question="What can you do?">What can you do?</button> <button class="suggestion" data-question="Tell me a joke">Tell me a joke</button> <button class="suggestion" data-question="How does AI work?">How does AI work?</button> <button class="suggestion" data-question="What's the weather today?">What's the weather?</button> 
   </div> 
   <div class="chat-input-container"> 
    <input type="text" class="chat-input" id="chatInput" placeholder="Type your message here..."> <button class="send-button" id="sendButton"> 
     <svg viewbox="0 0 24 24" fill="white"> <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path> 
     </svg> </button> 
   </div> 
  </div> 
  <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chatMessages');
            const chatInput = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            const suggestions = document.querySelectorAll('.suggestion');
            
            // Function to add a message to the chat
            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Function to show typing indicator
            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.classList.add('typing-indicator');
                typingDiv.id = 'typingIndicator';
                
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    dot.classList.add('typing-dot');
                    typingDiv.appendChild(dot);
                }
                
                chatMessages.appendChild(typingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Function to hide typing indicator
            function hideTypingIndicator() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
            
            // Function to simulate AI response
            function getAIResponse(userMessage) {
                // Simple response logic - in a real app, this would connect to an AI API
                const responses = {
                    "hello": "Hello! How can I assist you today?",
                    "hi": "Hi there! What can I help you with?",
                    "how are you": "I'm just a program, but I'm functioning perfectly! How can I help you?",
                    "what can you do": "I can answer questions, tell jokes, provide information, and have conversations with you. Try asking me something!",
                    "tell me a joke": "Why don't scientists trust atoms? Because they make up everything!",
                    "how does ai work": "AI works by using algorithms and statistical models to analyze data, recognize patterns, and make decisions. It's like teaching a computer to think and learn!",
                    "what's the weather today": "I don't have access to real-time weather data, but you can check your local weather service for accurate forecasts.",
                    "default": "I'm not sure how to answer that. Could you try asking in a different way?"
                };
                
                const lowerMessage = userMessage.toLowerCase();
                
                for (const [key, value] of Object.entries(responses)) {
                    if (lowerMessage.includes(key)) {
                        return value;
                    }
                }
                
                return responses.default;
            }
            
            // Function to handle sending a message
            function sendMessage() {
                const message = chatInput.value.trim();
                if (message === '') return;
                
                // Add user message
                addMessage(message, true);
                chatInput.value = '';
                
                // Show typing indicator
                showTypingIndicator();
                
                // Simulate AI thinking time
                setTimeout(() => {
                    hideTypingIndicator();
                    
                    // Get and add AI response
                    const response = getAIResponse(message);
                    addMessage(response, false);
                }, 1000 + Math.random() * 1000); // Random delay between 1-2 seconds
            }
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            suggestions.forEach(button => {
                button.addEventListener('click', function() {
                    const question = this.getAttribute('data-question');
                    chatInput.value = question;
                    sendMessage();
                });
            });
        });
    </script> 
 
</body></html>
